<body>
    <script>
    // perform addition, subtraction, multiplication and division by taking input using the prompt() function 
    // and show all the results by concatenating it with a string like: sum is... product is..

    //addition
       let num1 = parseInt (prompt ('Enter first number'));
       let num2 = parseInt (prompt ('Enter second number'));
       const sum = num1 + num2 ;
        console.log ('The sum is'+' '+ sum);

    //subtraction
        const difference = num1 - num2 ;
        console.log ('The difference is'+' '+ difference);

    //product
        const product = num1 * num2;
        console.log ('The product is'+' '+ product);

    //division
       const division = num1 / num2;
       console.log ('The division is'+' '+ division);
    </script>
</body>
