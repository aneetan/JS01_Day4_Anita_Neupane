<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> level-2 task2</title>
</head>
<body>
    <script>
        // Declare 5 different variables using let and 5 different variables using var but don't 
        // assign values to it and log all those variables in the console. 
        //using let
        let firstName;
        let lastName;
        let age;
        let phoneNo;
        let favSub;
        console.log (firstName);
        console.log (lastName);
        console.log (age);
        console.log (phoneNo);
        console.log (favSub);

        //using var
        var num1;
        var num2;
        var num3;
        var num4;
        var num5;
        console.log (num1);
        console.log (num2);
        console.log (num3);
        console.log (num4);
        console.log (num5);

    </script>
</body>
</html>
