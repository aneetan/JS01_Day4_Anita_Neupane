<body>
    <script>

        // use different naming convention and create a few variable of your choice and store values
        // of different data types in it. 

        //camelCase
        var somethingThere;
        somethingThere = 12; //number type
        somethingThere = "favSub"; //string type
        somethingThere = null; // null type
        somethingThere = true; //boolean type
        somethingThere = 3n; //bigInt type
        var avg; //undefined type
        
        //snake_case
        var assign_value;
        assign_value = 100; //number type
        assign_value = "first_name"; // string type
        assign_value = false ; //boolean type
        assign_value = null; //null type
        assign_value = 16n; //bigInt type

        //PascalCase
        var PutYourValue;
        PutYourValue = "simple"; //string type
        PutYourValue = 200; //number type
        PutYourValue = 200n; //BigInt type




    </script>
